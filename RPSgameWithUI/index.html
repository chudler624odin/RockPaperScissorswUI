<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <script src="test.js" defer></script>
    <div class="score">
        <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winnerdiv">
        <h1 class="winner"></h1>
        <button class="reset" onclick="restartGame()" >Play Again?</button>
    </div>
    <div class="picContainer">
        <div class="playerSection">
            <h3 class="playerChoice"></h3>
            <h3 class="playerScore">Score:0</h3>
            <div class="playerImg">
                <img src="./RockPaperScissorsPics/rock.png" alt="Dwayne Johnson" class="pImg" id="rock">
                <img src="./RockPaperScissorsPics/paper.jpg" alt="paper" class="pImg" id="paper">
                <img src="./RockPaperScissorsPics/Scissors.jpeg" alt="scissors" class="pImg" id="scissors">
            </div>
        </div>        
    </div>

    <div class="picContainer">
        <div class="computerSection">
            <h3 class="computerChoice"></h3>
            <h3 class="computerScore">Score:0</h3>
            <div class="computerImg">
                <img src="./RockPaperScissorsPics/rock.png" alt="Dwayne Johnson" class="rock">
                <img src="./RockPaperScissorsPics/paper.jpg" alt="paper" class="paper">
                <img src="./RockPaperScissorsPics/Scissors.jpeg" alt="scissors" class="scissors">
            </div>
    
        </div>
    </div>
</body>
</html>
